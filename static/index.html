<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div id="app">
            <pocket-login v-if="authenticate.isAuthenticate === false"></pocket-login>
            <div v-else id="container">
                <views-list></views-list>
                <articles-list></articles-list>
                <div id="search">
                    <input type="text" placeholder="Search" v-bind:value="searchArticle" v-on:input="updateSearchArticle">
                    <i class="fas fa-search"></i>
                </div>
                <div id="toolbar">
                    <div class="leftToolbar">
                        <button v-on:click="reloadViews"><i class="fas fa-sync"></i></button>
                        <button><i class="fas fa-ban"></i></button>
                        <button><i class="fas fa-ban"></i></button>
                    </div>
                    <div class="centerToolbar">
                        <button><i class="fas fa-ban"></i></button>
                        <button><i class="fas fa-ban"></i></button>
                        <button><i class="fas fa-ban"></i></button>
                    </div>
                    <div class="rightToolbar">
                        <button><i class="fas fa-ban"></i></button>
                        <button><i class="fas fa-ban"></i></button>
                        <button><i class="fas fa-ban"></i></button>
                    </div>
                </div>
                <div id="content"></div>
            </div>
        </div>
        <script src="../dist/renderer/bundle.js"></script>
    </body>
</html>
