<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="app">
            <input type="button" v-on:click="pocketAuth" value="Pocket Auth">
            <p v-if="pocketAccessToken !== ''">
                Pocket Access Token: {{ pocketAccessToken }}
            </p>
            <p v-else-if="pocketErrorMessage !== ''">
                Error: {{ pocketErrorMessage }}
            </p>
        </div>
        <script src="../dist/renderer/bundle.js"></script>
    </body>
</html>
