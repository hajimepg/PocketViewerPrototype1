<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div id="app">
            <div id="auth" v-if="authenticate.isAuthenticate === false">
                <div id="authInner">
                    <p>Pocketにログインする</p>
                    <button v-on:click="pocketAuth">Pocketにログイン</button>
                    <p v-if="authenticate.errorMessage !== ''">
                        Error: {{ authenticate.errorMessage }}
                    </p>
                </div>
            </div>
            <div v-else id="container">
                <div id="views">
                    <div class="viewGroup" v-bind:class="{ active: views.unread.isActive }" v-on:click="selectUnreadView">
                        <div class="unreadCount">{{ views.unread.count }}</div>
                        <div class="viewName"><i class="fas fa-bars"></i>Unread</div>
                    </div>
                    <div class="viewGroup" v-bind:class="{ active: views.favorite.isActive }" v-on:click="selectFavoriteView">
                        <div class="viewName"><i class="far fa-star"></i>Favorite</div>
                    </div>
                    <div class="viewGroup" v-bind:class="{ active: views.archive.isActive }" v-on:click="selectArchiveView">
                        <div class="viewName"><i class="fas fa-archive"></i>Archive</div>
                    </div>
                    <div class="viewGroup">
                        <div class="viewName"><i class="fas fa-cloud"></i>Host</div>
                    </div>
                    <div v-for="(host, index) in views.hosts" v-bind:class="{ active: host.isActive }" v-on:click="selectHostsView(index)" class="viewSubGroup">
                        <div class="unreadCount">{{ host.count }}</div>
                        <div class="viewName">{{ host.name }}</div>
                    </div>
                    <div class="viewGroup">
                        <div class="viewName"><i class="fas fa-tag"></i>Tag</div>
                    </div>
                    <div v-for="(tag, index) in views.tags" v-bind:class="{ active: tag.isActive }" v-on:click="selectTagsView(index)" class="viewSubGroup">
                        <div class="unreadCount">{{ tag.count }}</div>
                        <div class="viewName">{{ tag.name }}</div>
                    </div>
                </div>
                <div id="articles">
                    <div v-for="article in articles" class="article">
                        <div class="thumb">
                            <img v-bind:src="article.thumb">
                        </div>
                        <div class="info">
                            <div class="title">{{ article.title }}</div>
                            <div class="host">{{ article.host }}</div>
                        </div>
                    </div>
                </div>
                <div id="search">
                    <input type="text" placeholder="Search" v-bind:value="searchArticle" v-on:input="updateSearchArticle">
                    <i class="fas fa-search"></i>
                </div>
                <div id="toolbar">
                    <div class="leftToolbar">
                        <button><i class="fas fa-check"></i></button>
                        <button><i class="far fa-star"></i></button>
                        <button><i class="fas fa-window-restore"></i></button>
                    </div>
                    <div class="centerToolbar">
                        <button><i class="fas fa-check"></i></button>
                        <button><i class="far fa-star"></i></button>
                        <button><i class="fas fa-window-restore"></i></button>
                    </div>
                    <div class="rightToolbar">
                        <button><i class="fas fa-check"></i></button>
                        <button><i class="far fa-star"></i></button>
                        <button><i class="fas fa-window-restore"></i></button>
                    </div>
                </div>
                <div id="content">Content</div>
            </div>
        </div>
        <script src="../dist/renderer/bundle.js"></script>
    </body>
</html>
